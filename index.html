<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lotto Simulator</h1>
  </header>
  <main>
    <body>
        <div id="loginSection">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
          </div>
          
          <div id="userSection" style="display: none;">
            <h2>User Section</h2>
            <div>
              <label><input type="checkbox" id="lottoPlus1"> Lotto Plus 1</label>
              <label><input type="checkbox" id="lottoPlus2"> Lotto Plus 2</label>
            </div>
            <div>
              <label>Number of Boards: <input type="number" id="boardCount" min="1" /></label>
              <label>Number of Draws: <input type="number" id="drawCount" min="1" /></label>
              <button id="generateBoardsBtn">Generate Boards</button>
              <!-- <button id="logoutBtn">LogOut</button> -->
            </div>
            <div id="boardsContainer" class="hidden"></div>
            <div id="ticketDetailsContainer" class="hidden">
              <div id="ticketInfo"></div>
              <button id="calculatePriceBtn">Calculate Price</button>
              <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
          <!-- <section id="drawResults" class="hidden">
            <h2>Draw Results</h2>
        </section> -->
        <section id="numberSelection" class="hidden">
          <h3>Select Numbers for Board <span id="currentBoardIndex"></span></h3>
        </section>
          </div>
          
          <div id="adminSection" class="hidden">
        <h2>Admin Dashboard</h2>
        <button id="SimulateDrawBtn">Simulate Draw</button>
        <div id="adminDrawResults" class="hidden"></div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
    
    <div id="drawResults" class="hidden"></div>
  </main>
  <script src="lotto.js"></script>
</body>
</html>
