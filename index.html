<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lotto Simulator</h1>
  </header>
  <main>
    <div>
      <button id="userBtn">User</button>
      <button id="adminBtn">Admin</button>
    </div>
    <section id="loginSection">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username">
      <label for="password">Password:</label>
      <input type="password" id="password">
      <button id="loginBtn">Login</button>
    </section>
    <section id="userSection" style="display:none;">
      <h2>User Section</h2>
      <div id="numberSelection"></div>
      <div id="ticketInfo"></div>
      <div id="selectedNumbers"></div>
      <button id="generateBoardsBtn">Generate Boards</button>
    <div id="boardsContainer"></div> 
    </section>
    <section id="adminSection" style="display:none;">
      <h2>Admin Section</h2>
      <button id="simulateDrawBtn">Simulate Draw</button>
      <div id="drawResults"></div>
    </section>
  </main>
  <script src="lotto.js"></script>
</body>
</html>
