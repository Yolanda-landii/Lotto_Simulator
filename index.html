<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lotto Simulator</h1>
  </header>
  <main>
    <div>
      <label for="modeSwitch">Admin Mode</label>
      <input type="checkbox" id="modeSwitch">
    </div>
    <section id="userSection">
      <h2>User Section</h2>
      <div id="numberSelection"></div>
      <div id="ticketInfo"></div>
      <div id="selectedNumbers"></div>
      <button id="generateBoardsBtn">Generate Boards</button>
    </section>
    <section id="adminSection">
      <h2>Admin Section</h2>
      <button id="simulateDrawBtn">Simulate Draw</button>
      <div id="drawResults"></div>
    </section>
  </main>
  <script src="lotto.js"></script>
</body>
</html>
