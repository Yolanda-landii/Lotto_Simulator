<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lotto Simulator</h1>
    </header>
    <main>
        <div id="loginSection">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
        </div>
        <div id="userSection" class="hidden">
            <h2>User Section</h2>
            <div>
                <label for="boardCount">Number of Boards:</label>
                <input type="number" id="boardCount">
                <button id="generateBoardsBtn">Generate Boards</button>
            </div>
            <div id="boardsContainer" class="hidden"></div>
            <button id="nextStepBtn" class="hidden">Next Step</button>
            <div id="ticketDetailsContainer" class="hidden">
                <h3>Ticket Details</h3>
                <input type="checkbox" id="lottoPlus1"> Lotto Plus 1
                <input type="checkbox" id="lottoPlus2"> Lotto Plus 2
                <button id="calculatePriceBtn">Calculate Price</button>
                <div id="ticketInfo"></div>
            </div>
            <button id="simulateDrawBtn">Draw</button>
            <div id="drawResults" class="hidden"></div>
            <button class="logoutBtn">Logout</button>
        </div>
        <div id="adminSection" class="hidden">
            <h2>Admin Section</h2>
            <button id="adminSimulateDrawBtn">Simulate Draw</button>
            <div id="adminDrawResults" class="hidden"></div>
            <button class="logoutBtn">Logout</button>
        </div>
        <div id="numberSelection"></div>
    </main>
    <script src="lotto.js"></script>
</body>
</html>
